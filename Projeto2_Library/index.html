<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>MyLibrary</title>


    <!-- Estilos Adicionais -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="modal.css" rel="stylesheet" type="text/css">

    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/086e9cc4d4.js" crossorigin="anonymous"></script>

</head>

<body>
        <div class="navbar">

            <span class='titulo'><i class="fas fa-book-open"></i> MyLibrary</span>
            <div class="navbar_links" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li><a class='nav-link' href='biblioteca.html'><i class="fas fa-book"></i> Books</a></li>
                    <li><a class="nav-link" href=""><i class="fas fa-sign-in-alt"></i> LogIn</a></li>

                </ul>
            </div>

        </div>

    <!--MODAL-->
    <div class="modal" id="new_book">
        <div class="modal-header text-start">
            <span class="titulo_modal">New Book</span>
            <button type="button" data-close-button class="btn-close">X</button>
            <input name="bookId" hidden  id="bookId"></input>
        </div>
        <div class="modal-body">
            <div class='column'>
                <label class='titulos-modal'> Book </label>
                <input name="bookName" class="form-control" id="bookName" required>
                </input>
            </div>
            <div class='column'>
                <label class='titulos-modal'> Author </label>
                <input name="bookAuthor" class="form-control" id="bookAuthor" required>
                </input>
            </div>
            <div class='column'>
                <label class='titulos-modal'> Year </label>
                <input name="bookYear" type='number' class="form-control" id="bookYear" required>
                </input>
            </div>
            <div class='column'>
                <label class='titulos-modal'> BookPages </label>
                <input name="bookPages" type='number' class="form-control" id="bookPages" required>
                </input>
            </div>
            <div class='column'>
                <label class='titulos-modal'> Read Pages </label>
                <input name="bookReadPages" type='number' class="form-control" id="bookReadPages" required>
                </input>
            </div>
            <div class='column'>
                <label class='titulos-modal'> Status </label>
                <select name="readStatus" class="form-control" id="readStatus" disabled>
                    <option >Not Started</option>
                    <option >Reading</option>
                    <option >Complete</option>
                </select>
            </div>
                  

        </div>
        <div class="modal-footer">
            <button type="button" class="btn-close-modal" data-close-button  >Close</button>
            <button type="button" id='send_form' class="btn-confirm-modal" class="btn btn-primary">Save</button>
        </div>
    </div>

    <div id='overlay'></div>

    <div class='principal'>
        <div class="container">
            <div class='botao'>
                <div class='empty'></div>
      
                <h1>My Books</h1>
                <button data-modal-target="#new_book" class = 'botao_add' id='modal_open'>+</button>
            </div>
            <div class="cards">
              

            </div>


        </div>



    </div>
    <div class="footer">
        <span>MyLibrary - Since 2022</span>
    </div>
    <script src="modal.js"></script>
    <script src="script.js"></script>

</body>
<center>
